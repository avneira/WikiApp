{%extends "layout.html"%}

{%block titulo%}
    Themes
{%endblock%}

{%block contenido%}
    <h1 style="margin-left: 20px">Theme list </h1>
    <div class="p-3" style="margin-left: 10px">
        <!-- Campo de búsqueda de artículo -->
        <div class="input-group" style="max-width: 600px; margin-bottom: 10px;">
            <input type="text" class="form-control form-control-sm" placeholder="Enter your article" aria-label="Search for your article" aria-describedby="button-addon2" style="font-size: 16px;">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="font-size: 16px;">Search</button>
        </div>
        
        <!-- Selector de tema -->
       
    </div>
    <br>

    
    {%for infoTheme in listTheme%}
    <div class="card" style="width:50rem; margin-left:20px;">
        <div class="card-header">
        
        </div>
        <div class="card-body">
          <h5 class="card-title"> {{ infoTheme.nameTheme}}</h5>
          <p class="card-text"> {{infoTheme.descriptionTheme}}</p>
          <a href="{% url 'wikiPy:articlesByTheme' infoTheme.id%}" class="btn btn-secondary">More info</a>
        </div>
      </div>
      <br>
      {%endfor%}
    <br>


    
{%endblock%}
