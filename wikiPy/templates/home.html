{%extends "layout.html"%}

{%block titulo%}
    WikiApp
{%endblock%}

{%block contenido%}
    <h1 style="margin-left: 20px">Welcome to WikiApp </h1>
    <div class="p-3" style="margin-left: 10px">
        <!-- Campo de búsqueda de artículo -->
        <div class="input-group" style="max-width: 600px; margin-bottom: 10px;">
            <input type="text" class="form-control form-control-sm" placeholder="Enter your article" aria-label="Search for your article" aria-describedby="button-addon2" style="font-size: 16px;">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="font-size: 16px;">Search</button>
        </div>
        
        <!-- Selector de tema -->
        <div style="max-width: 600px;">
            <select class="form-select" aria-label="Default select example" style="font-size: 16px;">
                <option selected>Search by theme</option>
                <option value="1">Biologia</option>
                <option value="2">Escuela</option>
                <option value="3">Matematica</option>
            </select>
        </div>
    </div>
    <br>

    <!--iteration: all the articles-->

    {%for infoArticle in listaArticle%}
    <div class="card" style="width:50rem; margin-left:20px;">
        <div class="card-header">
        
        </div>
        <div class="card-body">
          <h5 class="card-title"> {{ infoArticle.nameArticle }}</h5>
          <h6 class="fst-italic" > {{infoArticle.themeR.nameTheme }}</h6>
          <p class="card-text"> {{infoArticle.contentArticle}}</p>
          
          <!--link to more info about each article-->
          <a href="{% url 'wikiPy:view_article' infoArticle.id %}" class="btn btn-secondary">More info</a>
        </div>
      </div>
      <br>
      {%endfor%}
    <br>


    
{%endblock%}
